<div id="carousel" class="carousel slide" data-ride="carousel">
<!-- Creates the slides of the carousel -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <!-- Creates the content of each carousel slide -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block" src="Espy_Many-Layers.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="sentinel_logo3.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="soigne_logo.png" alt="Third slide">
    </div>
  </div>
  <!-- Creates the back and forward buttons -->
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
